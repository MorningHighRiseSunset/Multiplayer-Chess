<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Game</title>
  <link rel="stylesheet" href="css/game.css">
</head>
<body>
  <div class="game-container">
    <div id="chess3d"></div>
    <div id="game-status"></div>
    <div id="game-controls"></div>
    <div id="move-history">
      <b>Move History</b>
      <div id="move-history-list"></div>
    </div>
    <div class="chat-card">
      <div class="chat-header">Game Chat</div>
      <div class="chat-messages" id="chat-messages"></div>
      <form class="chat-form" id="chat-form">
        <input class="chat-input" id="chat-input" type="text" placeholder="Type a message..." maxlength="200" autocomplete="off" />
        <button type="submit" class="chat-send">Send</button>
      </form>
    </div>
    <a href="lobby.html" id="leave-btn">Leave</a>
  </div>
  <!-- Modals for promotion and castling (optional, JS will create if missing) -->
  <div id="promotion-modal" style="display:none"></div>
  <div id="castling-modal" style="display:none"></div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
